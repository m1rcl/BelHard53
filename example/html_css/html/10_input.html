<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Basics</title>
</head>
<body>

  <!-- Text -->
  <input type="text">
  <hr>

  <!-- Number -->
  <p>числа</p>
  <input type="number"><br>
  <input type="number" min="1" max="10"><br>
  <input type="number" step="5"><br>
  <hr>

  <!-- Password -->
  <input type="password"> пароль
  <hr>

  <!-- Range -->
  
  <input type="range">
  <hr>

  <!-- Date -->
  
  <input type="date"> дата
  <hr>

  <!-- Color -->
  <input type="color">
  <hr>

  

  <!-- List of options -->
  <input type="text" list="list"> список
  <datalist id="list">
    <option value="Front-end">
    <option value="Back-end">
    <option value="Full-stack">
  </datalist>
  <hr>

  <!-- E-mail -->
  <input type="email"> email
  <hr>

  <!-- URL -->
  <input type="url"> url
  <hr>

  


<!-- Telephone -->
<input type="tel"> телефон
<hr>

<!-- Search -->
<input type="search"> поиск
<hr>

<!-- Local date & time -->
<input type="datetime-local">
<hr>

<!-- Month -->
<input type="month">
<hr>

<!-- Time -->
<input type="time">
<hr>

<!-- Week -->
<input type="week">
<hr>

<!-- Hidden -->
<input type="hidden" value="webDev">
<hr>

<!-- File -->
<input type="file"><br>
<input type="file" multiple>  Несколько файлов<br>
<hr>

<!-- Checkbox -->
<input type="checkbox" value="option1"><br>
<input type="checkbox" value="option2"><br>
<input type="checkbox" value="option3"><br>
<hr>

<!-- Radio -->
<input type="radio" name="value" value="option1"><br>
<input type="radio" name="value" value="option2"><br>
<input type="radio" name="value" value="option3"><br>
<hr>

<!-- Checkbox with checked element -->
<input type="checkbox" value="option1" checked><br>
<input type="checkbox" value="option2"><br>
<input type="checkbox" value="option3"><br>
<hr>

<!-- Radio with checked element -->
<input type="radio" name="value" value="option1"><br>
<input type="radio" name="value" value="option2" checked><br>
<input type="radio" name="value" value="option3"><br>
<hr>

<!-- Checkbox with label -->
<label>
  <input type="checkbox" value="option1" checked>
  Front-end dev
</label><br>
<label>
  <input type="checkbox" value="option2">
  Back-end dev
</label><br>
<label>
  <input type="checkbox" value="option3">
  Full-stack dev
</label>
<hr>

<!-- Radio with label -->
<label>
  <input type="radio" name="value" value="option1">
  Front-end dev
</label><br>
<label>
  <input type="radio" name="value" value="option2" checked>
  Back-end dev
</label><br>
<label>
  <input type="radio" name="value" value="option3">
  Back-end dev
</label>
<hr>




</body>
</html>
