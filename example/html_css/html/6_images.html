<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Basics</title>
</head>
<body>

  <!-- Simple image -->
  <img src="https://loremflickr.com/302/302?random=1" alt="Just image">

  <!-- Responsive image -->
  <picture>
    <source media="(min-width: 1024px)" srcset="https://loremflickr.com/600/600?random=1">
    <source media="(min-width: 768px)" srcset="https://loremflickr.com/300/300?random=1">
    <source media="(min-width: 360px)" srcset="https://loremflickr.com/100/100?random=1">
    <img src="https://loremflickr.com/300/300?random=1" alt="Just image">
  </picture>

  <!-- Image with semantic description -->
  <figure>
    <img src="https://loremflickr.com/301/301?random=1" alt="Just image" />
    <figcaption>It is a simple description for a picture above</figcaption>
  </figure>

  <!-- Images with semantic description -->
  <figure>
    <img src="https://loremflickr.com/300/300?random=1" alt="Just image" />
    <img src="https://loremflickr.com/250/250?random=1" alt="Just image" />
    <img src="https://loremflickr.com/200/200?random=1" alt="Just image" />
    <img src="https://loremflickr1.com/200/200?random=1" alt="Just image" />
    <figcaption>
      <p>It is a simple description for a couple pictures above.It is a simple description for a couple pictures above.It is a simple description for a couple pictures above</p>
    </figcaption>
  </figure>

</body>
</html>
