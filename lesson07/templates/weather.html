<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>Температура в указанном городе</title>
</head>

<body>

    <h1>Погода на сегодня в {{city}}</h1>
    <p>Погодные условия: {{conditions}}</p>
    <p>Текущая температура: {{temp}}°C, ощущается как {{feels_like}}°C</p>

    <p>Для показа температуры в другом городе введите в адресной строке /weather/название города/</p>
    <a href="/">Вернуться на главную страницу</a>

</body>

</html>
